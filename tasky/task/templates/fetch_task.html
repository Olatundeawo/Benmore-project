{% for task in tasks %}

<div class="bg-white p-4 rounded shadow">
    <h1>
        {{ task.priority}}
    </h1>
    <h1>
        {{ task.category}}
    </h1>
    <h3 class="text-lg font-bold">
        {{ task.title }}
    </h3>
    <p>
        {{ task.description }}
    </p>
    <div class="flex justify-between items-center mt-4">
        <span class="text-gray-500 text-sm">
            {{ task.due_date|date:"Y-m-d" }}
        </span>
        <div class="flex space-x-2">
            <button class="text-blue-500"><a href="{% url 'edit_task' task.id %}">Edit</a></button>
            <button class="text-red-500"><a href="{% url 'delete_task' task.id %}">Delete</a></button>
        </div>
    </div>
</div>


{% endfor %}
